name: Build oj-libjdwp
on: [push]
jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.abi }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        abi:
          - arm64-v8a
          - armeabi-v7a
          - x86
          - x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install Linux packages
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install cmake make ninja-build python3

      - name: Install Windows packages
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake ninja python3

      - name: Install macOS packages
        if: matrix.os == 'macos-latest'
        run: brew install cmake ninja python3

      - name: Install JDK (Linux/Windows)
        if: matrix.os != 'macos-latest'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Install JDK (MacOS)
        if: matrix.os == 'macos-latest'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c

      - name: Set platform-specific variables
        id: platform-vars
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            echo "ndk_platform=linux-x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "ndk_platform=windows-x86_64" >> $GITHUB_OUTPUT
          else
            echo "ndk_platform=darwin-x86_64" >> $GITHUB_OUTPUT
          fi

      - name: CMake Configure
        env:
          NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
        shell: bash
        run: |
          cmake -B build -GNinja \
            -DCMAKE_TOOLCHAIN_FILE="$NDK/build/cmake/android.toolchain.cmake" \
            -DANDROID_PLATFORM=android-26 \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DCMAKE_SYSTEM_NAME=Android \
            -DANDROID_ARM_NEON=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=build/install \
            -DJava_ROOT="${JAVA_HOME_8_X64}" \
            .

      - name: Build
        id: build-step
        continue-on-error: true
        env:
          NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
        shell: bash
        run: |
          export PATH="$NDK/toolchains/llvm/prebuilt/${{ steps.platform-vars.outputs.ndk_platform }}/bin:$PATH"
          ninja -C build

      - name: Print error logs
        if: steps.build-step.outcome == 'failure'
        shell: bash
        run: |
          echo "::group::CMake Error Logs"

          # Print main CMake error logs if they exist
          if [ -f "build/CMakeFiles/CMakeError.log" ]; then
            echo -e "\n===== CMakeError.log =====\n"
            cat build/CMakeFiles/CMakeError.log
          fi

          # Find and print external project logs
          for log_file in $(find build -name "config.log" -o -name "*.log); do
            if [ -f "$log_file" ] && grep -q "error:" "$log_file" || grep -q "configure: error" "$log_file" || grep -q "CMake Error" "$log_file"; then
              echo -e "\n===== $log_file =====\n"
              cat "$log_file"
            fi
          done

          echo "::endgroup::"

          # Summarize errors
          echo "::group::Error Summary"
          echo "Files with errors:"
          find build -name "*.log" -o -name "config.log" | xargs grep -l "error:" 2>/dev/null || echo "None found"
          echo "::endgroup::"

      - name: Upload build logs
        if: steps.build-step.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.abi }}
          path: build-logs/

      - name: Check build status
        if: steps.build-step.outcome == 'failure'
        shell: bash
        run: exit 1

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: oj-libjdwp-${{ matrix.abi }}-${{ matrix.os }}
          path: |
            build/*.jar
            build/*.so
            build/*.a
            build/libiconv/lib/*.so
            build/libiconv/lib/*.a
